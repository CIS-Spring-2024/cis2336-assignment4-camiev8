<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/public/styles/shared.css">
    <title>Contact Us - Camie Vu Creative Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .topnav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .topnav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
        }
        .topnav a:hover, .topnav a.active {
            color: #000;
            border-bottom: 3px solid #000;
        }
        .logo img {
            width: 50px;
        }
        main {
            padding: 120px 20px 60px;
            max-width: 800px;
            margin: auto;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4a54e1;
        }
        footer .logo-container img {
            width: 30px;
        }
        footer .sitemap {
            list-style: none;
            padding: 0;
        }
        footer .sitemap li {
            display: inline;
            margin-right: 15px;
        }
        footer .sitemap li a {
            text-decoration: none;
            color: #333;
        }
        footer .sitemap li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="logo">
                <a href="/views/index.html">
                    <img src="/public/images/your-logo.png" alt="Camie Vu Logo">
                </a>
            </div>
            <a href="/views/index.html">Home</a>
            <a href="/views/products.html">Products and Services</a>
            <a href="/views/blogs.html">Blogs</a>
            <a href="/views/contact.html" class="active">Contact</a>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>We're excited to hear from you! Fill out the form below and we will get back to you as soon as possible.</p>
        <form action="/submit-contact-form" method="POST">
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer>
        <div class="logo-container">
            <img src="/public/images/your-logo.png" alt="Camie Vu Logo">
        </div>
        <ul class="sitemap">
            <li><a href="/views/index.html">Home</a></li>
            <li><a href="/views/index.html">About</a></li>
            <li><a href="/views/products.html">Products and Services</a></li>
            <li><a href="/views/blogs.html">Blogs</a></li>
            <li><a href="/views/contact.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
