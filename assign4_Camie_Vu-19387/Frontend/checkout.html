<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Unified Checkout System</title>
    <style>
        /* Style the navigation bar */
        header {
            color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            background-color: #fff;
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .topnav a, .dropdown button {
            padding: 14px 16px;
            text-decoration: none;
            color: #000;
            display: block;
            text-align: center;
            position: relative;
        }
        .topnav a:hover, .dropdown-content a:hover, .dropdown button:hover {
            background-color: #ddd;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 5;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .logo img {
            height: 40px;
            width: auto;
            margin-right: 20px;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .inputBox {
            flex-basis: 45%;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .Total {
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="../Frontend/Images/your-logo.png" alt="Company Logo"></div>
        <nav class="topnav">
            <a href="../Frontend/homepage.html" class="home">Home</a>
            </div>
        </nav>
    </header>
    <div class="cart">
        <h2>Cart</h2>
        <div class="item" id="product1">
            <h3>Product 1</h3>
            <p>Price: $<span id="price1">5.00</span></p>
            <p>Quantity: <span id="quantity1">1</span></p>
            <button onclick="increaseQuantity('quantity1', 'price1')">Add</button>
            <button onclick="decreaseQuantity('quantity1', 'price1')">Remove</button>
        </div>
        <div class="item" id="product2">
            <h3>Product 2</h3>
            <p>Price: $<span id="price2">10.00</span></p>
            <p>Quantity: <span id="quantity2">1</span></p>
            <button onclick="increaseQuantity('quantity2', 'price2')">Add</button>
            <button onclick="decreaseQuantity('quantity2', 'price2')">Remove</button>
        </div>
        <div class="item" id="product3">
            <h3>Product 3</h3>
            <p>Price: $<span id="price3">15.00</span></p>
            <p>Quantity: <span id="quantity3">1</span></p>
            <button onclick="increaseQuantity('quantity3', 'price3')">Add</button>
            <button onclick="decreaseQuantity('quantity3', 'price3')">Remove</button>
        </div>
    </div>
    
    <div class="Total">Total: $<span id="total">30.00</span></div>

    <div class="container">
        <h2>Checkout Form</h2>
        <form id="orderForm" action="/process-checkout" method="POST">
            <div class="inputBox">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="inputBox">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="inputBox">
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" required>
            </div>
            <div class="inputBox">
                <label for="cardNum">Credit Card Number:</label>
                <input type="text" id="cardNum" required>
            </div>
            <div class="inputBox">
                <label for="expMonth">Exp Month:</label>
                <select id="expMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="expYear">Exp Year:</label>
                <select id="expYear">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Proceed to Checkout</button>
        </form>
    </div>
    <div class="order-confirmation" id="orderConfirmation">
        <h2>Order Confirmation</h2>
        <p>Your order has been received. Thank you for shopping with us!</p>
    </div>
    </div>
    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event){
            event.preventDefault();
            var formValid = true;
            // Add validation checks here if needed
            if (formValid) {
                document.getElementById("orderConfirmation").style.display = "block";
            }
        });

        function increaseQuantity(quantityId, priceId) {
                    var quantityElement = document.getElementById(quantityId);
                    var quantity = parseInt(quantityElement.innerText);
                    quantityElement.innerText = quantity + 1;
                    calculateTotal();
                }
         
                function decreaseQuantity(quantityId, priceId) {
                    var quantityElement = document.getElementById(quantityId);
                    var quantity = parseInt(quantityElement.innerText);
                    if (quantity > 1) {
                        quantityElement.innerText = quantity - 1;
                        calculateTotal();
                    }
                }
         
                function calculateTotal() {
                    var total = 0;
                    var prices = [5.00, 10.00, 15.00]; // Corresponding to Product 1, 2, 3
                    for (var i = 1; i <= 3; i++) {
                        var price = prices[i - 1];
                        var quantity = parseInt(document.getElementById('quantity' + i).innerText);
                        total += price * quantity;
                    }
                    document.getElementById('total').innerText = total.toFixed(2);
                }
         
                window.onload = calculateTotal; // Calculate total on page load
        </script>
    </script>
</body>
</html>
