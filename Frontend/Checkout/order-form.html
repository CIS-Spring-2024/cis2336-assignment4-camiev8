<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form id="orderForm" action="checkout.html" method="POST"> 
        <label for="item1Quantity">Quantity of Item 1:</label>
        <input type="number" id="item1Quantity" name="item1Quantity" min="0" required><br>
        <label for="item2Quantity">Quantity of Item 2:</label>
        <input type="number" id="item2Quantity" name="item2Quantity" min="0" required><br>
        <button type="submit">Submit Order</button>
    </form>
    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            console.log("Form submitted!"); // Debugging statement
            window.location.href = "checkout.html"; // Redirect to checkout.html
        });
            // Calculate total amount
        var totalAmount = calculateTotalAmount(); // Replace calculateTotalAmount() with your actual function
        console.log(totalAmount); 
        
        // Store total amount in sessionStorage
        sessionStorage.setItem("totalAmount", totalAmount);
        
        // Redirect to the checkout page
        window.location.href = "checkout.html";
    </script>
</body>
</html>
