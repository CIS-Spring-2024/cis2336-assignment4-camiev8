<header>
    <!-- Top nav style -->
    <style>
    /* Style the navigation bar */
        header {
            color:#000;
            position: fixed; /* Ensure the header remains fixed at the top of the viewport */
            top: 0;
            left: 0;
            width: 100%; /* Make the header span the full width of the viewport */
            height: auto;
            z-index: 8; /* Ensure the header appears above other elements on the page */
        }
        .topnav {
            background-color: #fff; /* White background */
            overflow: visible;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        /* Style the logo */
        .logo img {
            height: 40px; /* Adjust height for larger logo */
            width: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add some spacing between logo and links */
        }
        /* Style the hamburger icon */
        .hamburger {
            display: none; /* Hide by default on larger screens */
            position: absolute; /* Position it absolutely within the navigation bar */
            cursor: pointer;
            top: 20px;
            left: 20px;
            z-index: 11;
            color:black;
        }
        
        /* Style the links inside the navigation bar */
        .topnav a {
            color: #000; /* Black text */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }
        .topnav a:hover {
            background-color: #ddd; /* Gray background on hover */
        }
        /* Create the moving bar */
        .topnav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px; 
            background-color: #000; /* Color of the moving bar */
            transition: width 0.3s ease-in-out;
        }
        /* Change the color of links on hover and animate the moving bar */
        .topnav a:hover::after,
        .topnav a.active::after {
            width: 100%;
            
        }
    
    /* Style the tabs */
        /* Style the dropdown container */
        .dropdown {
            color:#000;
            position: relative;
            z-index: 5;
        }
        /* Style the dropdown button */
        .dropbtn {
            color:#000;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        /* Style the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        /* Show the dropdown content when hovering over the dropdown */
        .dropdown:hover .dropdown-content {
            display: block; 
        }
    
        /* Media query for smaller screens */
        @media screen and (max-width: 800px) {
            .dropdown {
                display: none;
            }
            .dropdown-content {
                z-index: 10; /* Ensure dropdown content appears below the hamburger icon */
            }
            .topnav a {
                display: none; /* Hide links on smaller screens */
            }
            .hamburger {
                display: block; /* Show hamburger icon on smaller screens */
            }

        }
    </style>

    <!-- Top nav script -->
    <script>
        // Function to toggle responsive class on the top navigation
        function toggleMenu() {
            var x = document.querySelector(".topnav");
            if (x.classList.contains("responsive")) {
                x.classList.remove("responsive");
            } else {
                x.classList.add("responsive");
            }
        }

        
        // Function to show dropdown content
        function showDropdown() {
            var dropdownContent = this.querySelector('.dropdown-content');
            dropdownContent.style.display = 'block';
        }
    
        // Function to hide dropdown content
        function hideDropdown() {
            var dropdownContent = this.querySelector('.dropdown-content');
            dropdownContent.style.display = 'none';
        }
    
        // Get all dropdowns
        var dropdowns = document.querySelectorAll('.dropdown');
    
        // Add event listeners to each dropdown
        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('mouseenter', showDropdown);
            dropdown.addEventListener('mouseleave', hideDropdown);
        });
    
        // Hide dropdown content initially on smaller screens
        window.addEventListener('resize', function() {
            var dropdownContents = document.querySelectorAll('.dropdown-content');
            if (window.innerWidth <= 600) {
                dropdownContents.forEach(function(dropdownContent) {
                    dropdownContent.style.display = 'none';
                });
            } else {
                dropdownContents.forEach(function(dropdownContent) {
                    dropdownContent.style.display = ''; // Reset display
                });
            }
        });
    </script>
