    <!-- Top nav style -->
    <style>
    /* Style the navigation bar */
        header {
            position: fixed; /* Ensure the header remains fixed at the top of the viewport */
            top: 0;
            left: 0;
            width: 100%; /* Make the header span the full width of the viewport */
            height: auto;
            z-index: 999; /* Ensure the header appears above other elements on the page */
        }
        .topnav {
            background-color: #fff; /* White background */
            overflow: visible;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        /* Style the logo */
        .logo img {
            height: 40px; /* Adjust height for larger logo */
            width: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add some spacing between logo and links */
        }
        /* Style the hamburger icon */
        .hamburger {
            display: none; /* Hide by default on larger screens */
            cursor: pointer;
        }
        /* Style the links inside the navigation bar */
        .topnav a {
            color: #000; /* Black text */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }
        .topnav a:hover {
            background-color: #ddd; /* Gray background on hover */
        }
        /* Create the moving bar */
        .topnav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px; /* Adjust height as needed */
            background-color: #000; /* Color of the moving bar */
            transition: width 0.3s ease-in-out;
        }
        /* Change the color of links on hover and animate the moving bar */
        .topnav a:hover::after,
        .topnav a.active::after {
            width: 100%;
            
        }

    /* Style the tabs */
        /* Style the dropdown container */
        .dropdown {
            position: relative;
            z-index: 999;
        }
        /* Style the dropdown button */
        .dropbtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        /* Style the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 999;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        /* Show the dropdown content when hovering over the dropdown */
        .dropdown:hover .dropdown-content {
            display: block;
            
        }


        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .topnav a {
                display: none; /* Hide links on smaller screens */
            }
            .hamburger {
                display: block; /* Show hamburger icon on smaller screens */
            }
        }
    </style>

    <!-- Top nav script -->
    <script>
        // Get the "About Us" dropdown and the dropdown content
        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Add event listeners
        dropdown.addEventListener('mouseenter', showDropdown);
        dropdown.addEventListener('mouseleave', hideDropdown);

        // Function to show dropdown
        function showDropdown() {
            dropdownContent.style.display = 'block';
        }
        // Function to hide dropdown
        function hideDropdown() {
            dropdownContent.style.display = 'none';
        }
</script>

<!-- JS script-->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active-dot", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active-dot";
        }

    </script>
